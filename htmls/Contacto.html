    <main>
    <h1>Escribinos a Shot by Souto</h1>
    <fieldset>
    <legend>Formulario</legend>
    <form action=""></form>

    <div>

    <label for="Nombre">Nombre</label>
    <input type="text" name="Nombre" placeholder="Nombre">
    </div> <br>

    <div>

        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" placeholder="Apellido">
    </div><br>

    <div>

    <label for="Email">Mail</label>
    <input type="Email" name="email" placeholder="example@gmail.com" required>

    </div><br>
    <div>

    <label for="Respuesta">Sexo</label>
    <select for="Respuesta">
    <option value="Mujer">Mujer</option>
    <option value="Hombre">Hombre</option>
    <option value="Otro">Otro</option>
    </select>

    </div><br>
    <div>
        <label for="Respuesta">Ciudad</label>
        <select name="Respuesta">
        <option value="CABA">CABA</option>
        <option value="Provincia Buenos Aires">Provincia de Buenos Aires</option>
        </select>
        <label for="Respuesta">Otro</label>
        <input type="text" name="Otro" placeholder="Catamarca">
    </div><br>

    <div>
        <label for="¿Sobre que es tu consulta?">¿Sobre que es tu consulta?</label>
        <input type="radio"name="Producto" value="Fotografia">Fotografia
        <input type="radio"name="Producto" value="Filmmaker">Filmmaker
    </div> <br>

    <div>
        <input type="submit" name="ENVIAR">
        <input type="reset" name="BORRAR">
    </div>
 </fieldset>
